<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Verify</title>
</head>
<body>
    <section class="user-form">
		<h1 id="title-form">VERIFICATION</h1>
		<p id="caption">Enter provided credentials</p>
		<br>
		<form id="form">
			<div id="getInput">
				<div class="duo">
					<label for="namevalue">Name: </label>
					<input type="text" id="namevalue" name="namevalue" required class="input-text">
				</div>
				
				<div id="submit-button">
					<button id="submit" type="button" onclick="verify()">Submit</button>
				</div>
			</div>		
		</form>
	</section>
</html>
